<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body style="background-color: #171717;">
        <p id="title">Tic-Tac-Toe</p>
        <button id="reset">Reset</button>
        <div id="game-container">
            <div id="square1" class="square"><p class="letter"></p></div>
            <div id="square2" class="square"><p class="letter"></p></div>
            <div id="square3" class="square"><p class="letter"></p></div>
            <div id="square4" class="square"><p class="letter"></p></div>
            <div id="square5" class="square"><p class="letter"></p></div>
            <div id="square6" class="square"><p class="letter"></p></div>
            <div id="square7" class="square"><p class="letter"></p></div>
            <div id="square8" class="square"><p class="letter"></p></div>
            <div id="square9" class="square"><p class="letter"></p></div>
        </div>
    </body>
</html>
